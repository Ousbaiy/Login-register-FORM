<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="form-container">

      <form action="comfig.html" method="get" id="form" class="form">
        <h3 class="title">register now</h3>
        <div class="form-control">
          <input type="text" name="username" placeholder="Enter your username" id="username" required>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>error message</small>
        </div>
        <div class="form-control">
          <input type="email" name="useremail" placeholder="Enter your email" id="email" required>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>error message</small>

        </div>
        <div class="form-control">
          <input type="password" name="password" placeholder="Enter your password" id="password" required>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>error message</small>

        </div>
        <div class="form-control">
          <input type="password" name="password" placeholder="Confirm your password" id="password2" required>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>error message</small>
        </div>
        <input type="submit" value="register now" class="form-btn" name="submit">
        <p>already have an account? <a href="login_form.html">login now!</a></p>
      </form>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
